<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVRENCELLDEMO</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <img class="imagePart" src="/src/main/resources/static/images/logo.png" alt="Logo">
    <br><br>
    <form id="myForm">
        <input type="text" id="phone" name="phone" placeholder="Phone Number" 
               pattern="^5[0-9]{9}$" minlength="10" maxlength="10" required>
        <span id="phone-error">Your phone number must be in the format 5xx-xxx-xxxx and 10 digits.</span>
        <br>
        <input type="password" id="password" name="password" placeholder="Password" 
               minlength="8" maxlength="32" required>
        <span id="password-error">Your password must be at least 8 characters long and include uppercase, lowercase, digits, and special characters.</span>
        <div>
            <input type="checkbox" value="Remember me" id="rememberMe">
            <label for="rememberMe">Remember me</label>
        </div>
        <br>
        <input id="submitButton" type="button" value="Log in">
    </form>
    <br>
    <div>
        <a href="/src/main/resources/static/RegisterPage/register.html" class="otherButtons">Register</a><br>
    </div>
    <div>
        <a href="/src/main/resources/static/ForgotPasswordPage/FPPPage.html" class="otherButtonsa">Forgot Password</a><br>
    </div>
</div>
<script src="js/javascript.js" type="module"></script>
</body>
</html>
